<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn" aria-label="Start New Game">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="con">
            <div class="game">
                <button class="box" aria-label="Empty"></button>
                <button class="box" aria-label="Empty"></button>
                <button class="box" aria-label="Empty"></button>
                <button class="box" aria-label="Empty"></button>
                <button class="box" aria-label="Empty"></button>
                <button class="box" aria-label="Empty"></button>
                <button class="box" aria-label="Empty"></button>
                <button class="box" aria-label="Empty"></button>
                <button class="box" aria-label="Empty"></button>
            </div>
        </div>
        <button id="reset-btn" aria-label="Reset Game">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
